<!DOCTYPE html>
<html>
<head>
  <title>クイズアプリ</title>
  <style>
    /* 共通のスタイル */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
    }

    /* スタート画面のスタイル */
    .start-screen {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .start-screen h1 {
      font-size: 30px;
      margin-bottom: 20px;
    }

    /* クイズ画面のスタイル */
    .quiz-screen {
      display: none;
    }

    .quiz-screen.active {
      display: block;
    }

    .question {
      font-size: 24px;
      margin-bottom: 20px;
    }

    .choices button {
      display: block;
      width: 100%;
      margin-bottom: 10px;
      padding: 10px;
      font-size: 18px;
      background-color: #fff;
      border: 1px solid #ddd;
      border-radius: 5px;
      cursor: pointer;
    }

    .score {
      font-size: 18px;
      margin-bottom: 20px;
    }

    .end-message {
      font-size: 24px;
      margin-bottom: 20px;
    }

    .restart-button {
      display: none;
      padding: 10px 20px;
      font-size: 18px;
      background-color: #fff;
      border: 1px solid #ddd;
      border-radius: 5px;
      cursor: pointer;
    }

    /* メディアクエリ */
    @media screen and (max-width: 600px) {
      .container {
        padding: 10px;
      }

      .start-screen h1 {
        font-size: 24px;
        margin-bottom: 10px;
      }

      .question {
        font-size: 20px;
        margin-bottom: 10px;
      }

      .choices button {
        font-size: 16px;
      }

      .score {
        font-size: 16px;
        margin-bottom: 10px;
      }

      .end-message {
        font-size: 20px;
        margin-bottom: 10px;
      }

      .restart-button {
        font-size: 16px;
        padding: 8px 16px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="start-screen" id="start-screen">
      <h1>クイズアプリ</h1>
      <button id="start-button" onclick="startQuiz()">クイズを開始</button>
    </div>

    <div class="quiz-screen" id="quiz-screen">
      <div class="question" id="question"></div>
      <div class="choices" id="choices"></div>
      <div class="score" id="score"></div>
      <div class="end-message" id="end-message"></div>
      <button class="restart-button" id="restart-button" onclick="restartQuiz()">もう一度プレイ</button>
    </div>
  </div>

  <script>
      // JavaScriptのコード
    const startScreen = document.getElementById('start-screen');
    const quizScreen = document.getElementById('quiz-screen');

    function startQuiz() {
      startScreen.style.display = 'none';
      quizScreen.classList.add('active');
      // クイズのロジックを追加する
    }

    function nextQuestion() {
      // 次の問題に進む処理を実装する
    }
    const questions = [
      {
        question: "質問1",
        choices: ["選択肢1", "選択肢2", "選択肢3", "選択肢4"],
        correctAnswer: 0
      },
      {
        question: "質問2",
        choices: ["選択肢1", "選択肢2", "選択肢3", "選択肢4"],
        correctAnswer: 1
      },
      // 他の質問を追加する
    ];

    let currentQuestionIndex = 0;
    let score = 0;

    const questionElement = document.getElementById("question");
    const choicesElement = document.getElementById("choices");
    const scoreElement = document.getElementById("score");
    const endMessageElement = document.getElementById("end-message");
    const startButton = document.getElementById("start-button");
    const answerButton = document.getElementById("answer-button");
    const nextButton = document.getElementById("next-button");
    const restartButton = document.getElementById("restart-button");

    // クイズを開始する
    function startQuiz() {
      startButton.style.display = "none";
      renderQuestion();
      answerButton.style.display = "block";
    }

    // 問題を表示する
    function renderQuestion() {
      const currentQuestion = questions[currentQuestionIndex];
      questionElement.textContent = currentQuestion.question;

      choicesElement.innerHTML = "";
      currentQuestion.choices.forEach((choice, index) => {
        const choiceButton = document.createElement("button");
        choiceButton.textContent = choice;
        choiceButton.classList.add("choice");
        choiceButton.setAttribute("onclick", `checkAnswer(${index})`);
        choicesElement.appendChild(choiceButton);
      });
    }

    // 回答をチェックする
    function checkAnswer(choiceIndex) {
      const currentQuestion = questions[currentQuestionIndex];
      if (choiceIndex === currentQuestion.correctAnswer) {
        score++;
        choicesElement.childNodes[choiceIndex].classList.add("correct-answer");
      } else {
        choicesElement.childNodes[choiceIndex].classList.add("wrong-answer");
      }

      disableChoices();
      answerButton.style.display = "none";
      nextButton.style.display = "block";

      if (currentQuestionIndex === questions.length - 1) {
        showEndMessage();
      }
    }

    // 選択肢のボタンを無効化する
    function disableChoices() {
      choicesElement.childNodes.forEach((choiceButton) => {
        choiceButton.setAttribute("disabled", true);
      });
    }

    // 次の問題に進む
    function nextQuestion() {
      currentQuestionIndex++;
      resetChoices();
      renderQuestion();
      nextButton.style.display = "none";
      answerButton.style.display = "block";
    }

    // 選択肢のスタイルをリセットする
    function resetChoices() {
      choicesElement.childNodes.forEach((choiceButton) => {
        choiceButton.classList.remove("correct-answer");
        choiceButton.classList.remove("wrong-answer");
        choiceButton.removeAttribute("disabled");
      });
    }

    // 終了メッセージを表示する
    function showEndMessage() {
      scoreElement.textContent = `スコア: ${score} / ${questions.length}`;
      endMessageElement.textContent = "クイズ終了";
      nextButton.style.display = "none";
      restartButton.style.display = "block";
    }

    // クイズをリスタートする
    function restartQuiz() {
      currentQuestionIndex = 0;
      score = 0;
      resetChoices();
      renderQuestion();
      scoreElement.textContent = "";
      endMessageElement.textContent = "";
      restartButton.style.display = "none";
      answerButton.style.display = "block";
    }
  </script>
</body>
</html>
